<!DOCTYPE HTML>
<html lang="pl">
<head>
    
<meta charset="utf-8"/>
    <title>Matematyka W JS</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    
    </head>
    
    
    <body>
    
    <script>
        
        document.write(0.1* 5); document.write("<br />");
        document.write(0.15 * 3); document.write("<br/>");
        
        document.write(0.1 * 0.2); document.write("<br/>");
        
        document.write(Math.pow(2,53)); document.write("<br/>");
        
        document.write(Math.pow(2,53) + 1); document.write("<br/>");
        document.write(Math.pow(2,53) + 2); document.write("<br/>");
        document.write(Math.pow(2,53) *2); document.write("<br/>");
        
        if(0.1 + 0.2 == 0.3){
            document.write("true<br />");
        }else{
            document.write("false<br/>");
        }
        
        var x;
        x = Math.round((0.1 + 0.2) *10 ) / 10;
        
        document.write(x + "<br/>" );
        
        x = Math.round((0.15 * 3) *100) / 100;
        
        document.write(x + "<br/>" );
        
        x = 0.15 * 3;
        x = x.toFixed(2);
        
        document.write(x + "<br/>" );
        
        
        x = 1.005;
        
        x = Math.round(x *100) / 100;
        
        document.write(x + "<br/>" );
        
        x = 1.005;
        
        x = x.toFixed(3);
        
        document.write(x + "<br/>" );
        
        
        Number.prototype.round = function(position){
          return +(Math.round(this+"e+"+ position) + "e-" + position);
        }
        
        
        
        var pln = 1000;
        document.write("Wplata: " + pln + "PLN <br /> <br />")
        
        //currency convert
        
        var usd =  pln / 4.00835701;
        document.write"Saldo: " + usd + "USD <br />";
        
        
        usd = Math.floor(usd *100) / 100;
        
        document.write"Saldo: " + usd + "USD <br />";
        
        // shopping
        
        var shopping = 23.99;
        document.write"Zakupy: " + shopping + "USD <br />";
        
        var provision = 0.02 * shopping;
    
        
        provision = Math.ceil(provision * 100) / 100;
        
        document.write"Prowizja: " + provision + "USD <br />";    
        
        // after shopping
        
        usd = usd - shopping - provision;
        document.write"Saldo: " + usd + "USD <br />";
        
        usd = 225.99;
        usd = Math.trunc(usd);
        document.write"Saldo: " + usd + "USD <br />";
        
        
        </script>
    
    
    </body>







</html>
