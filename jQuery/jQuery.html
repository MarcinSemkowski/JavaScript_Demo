<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Gwent Memory Test</title>
    <meta name="description" content="JS Memory Game inspired by Gewnt">
    <meta name="keywords" content="javascript,Jquery,game,gwent,memory">
    <meta http-equiv="X-Ua-Compatibile" content="IE=edge.chrome=1">
    <link rel="stylesheet" href="main.css">
    
    </head>

<body>
    <script src="memory.js"></script>
    
    <header>
    <h1>Gwent Memory Test</h1>
    <p>Inspired by<a href="https://www.playgwent.com/pl" target="_blank">Gwent - The Witcher Card Game</a> </p>    
    
    </header>
    
    <main>
    
        <article>
        <div class="board">
            <div class="card" id="c1" onclick="revealCard(0))"></div>
            <div class="card" id="c2" onclick="revealCard(1)"></div>
            <div class="card" id="c3" onclick="revealCard(2)"></div>
            <div class="card" id="c4" onclick="revealCard(3)"></div>
            
            <div class="card" id="c5" onclick="revealCard(4)"></div>
            <div class="card" id="c6" onclick="revealCard(5)"></div>
            <div class="card" id="c7" onclick="revealCard(6)"></div>
            <div class="card" id="c8" onclick="revealCard(7)"></div>
            
            <div class="card" id="c9" onclick="revealCard(8)"></div>
            <div class="card" id="c10" onclick="revealCard(9)"></div>
            <div class="card" id="c11" onclick="revealCard(10)"></div>
            <div class="card" id="c12" onclick="revealCard(11)"></div>
            
            <div class="score">Turn counter: 0</div>
            
            </div>
        </article>
    
    </main>
    
    
    
    </body>
</html>
