<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8"/>    
    
       <script type="text/javascript">
    
        function write(){
         var number1 = document.getElementById("field1").value;
         var number2 = document.getElementById("field2").value;
         var caption = "";    
            for(i=number1; i<=number2; i++){
               caption = caption + i + " ";
            }
            
         document.getElementById("score").innerHTML = caption;    
        }
    
    </script>
 
    
    </head>
<body >
    
    <input type="text" id="field1" />
    <input type="text" id="field2" />
    <input type="submit"  value="SprawdÅº" onclick="write()"/>
    
    <div id="score"></div>
    
    </body>




</html>
